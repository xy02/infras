plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id 'application'
}

group = 'me.xy02'
version = '0.0.1'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    implementation 'com.github.xy02:ritp-kt:0.2.3'
    implementation "io.reactivex.rxjava3:rxjava:3.0.8"
    implementation 'io.vertx:vertx-core:3.9.5'
    implementation 'com.google.protobuf:protobuf-javalite:3.13.0'
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'com.github.xy02.infras.InfrasKt'
}